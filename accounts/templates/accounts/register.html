{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Have an account? login <a href="{% url 'accounts:login' %}">Here</a>!</p>
        <button typ ="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
