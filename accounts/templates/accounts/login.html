{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}

    {% for message in messages %}
        <p style="color:red">{{ message }}</p>
    {% endfor %}

    <form method="post">
            {% csrf_token %}         
            {{ form|crispy }}
            <button typ ="submit" class="btn btn-success">Se connecter</button>
    </form>
{% endblock %}
