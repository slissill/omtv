{% load static %}
<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <title>{% block title %}base{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">    

    <!-- BOOTSTRAP version 4 -->
    <!-- https://www.w3schools.com/bootstrap4/default.asp -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    
    {% block script %}{% endblock %}
    <style>
        body {
          background-color: #343a40; /* Fond sombre pour le corps */
          color: #fff; /* Texte en couleur blanche */
        }
      
        .navbar {
          background-color: #222; /* Fond sombre pour la barre de navigation */
        }
      
        .btn {
          background-color: #444; /* Boutons avec un fond sombre */
          color: #fff; /* Texte en couleur blanche pour les boutons */
          border: none; /* Supprimer les bordures des boutons pour un look épuré */
        }
      
        .btn:hover {
          background-color: #555; /* Légère variation de couleur au survol des boutons */
        }
      
        .programme-title {
          font-size:small;
          font-weight: bolder;
          text-align: left;          
        }
        
        .programme-property {
          font-size: x-small;
          color:gray;
          text-align: right;
          margin-bottom: 0;          
        }

        .programme-property-strong{
          font-size:x-small;
          color:lightgray;
          text-align: right;
          margin-bottom: 0;
          font-weight: bolder;
        }

</style>

</HEAD>
<BODY style="margin: 5px;">

  <div style="text-align: center;">
  <a href ="{% url 'omtv:home' %}">HOME</a> | 
  <a href ="{% url 'omtv:programmes' %}">PROGRAMMES</a> | 
  <a href ="{% url 'omtv:update_db' %}?mode=s">Update DB - Static</a> | 
  <a href ="{% url 'omtv:update_db' %}?mode=r">Update DB - Resquests</a> | 
  <a href ="{% url 'omtv:update_db' %}?mode=u">Update DB - urllib.Requests</a> | 
  <a href ="{% url 'omtv:channels' %}">Channels</a> | 
  </div>

  <br>



    <div class="container bg-dark text-light">
        {% block content %}{% endblock %}
    </div>
</BODY>
</HTML>
