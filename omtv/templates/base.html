{% load static %}
<!DOCTYPE html>
<HTML lang="en">
<HEAD>
    <title>{% block title %}base{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">    

    <!-- BOOTSTRAP version 4 -->
    <!-- https://www.w3schools.com/bootstrap4/default.asp -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
    {% block script %}{% endblock %}
    <style>
        .navbar {
          background-color: #222; /* Fond sombre pour la barre de navigation */
        }
      
        .btn {
          background-color: #444; /* Boutons avec un fond sombre */
          color: #fff; /* Texte en couleur blanche pour les boutons */
          border: none; /* Supprimer les bordures des boutons pour un look épuré */
        }
      
        .btn:hover {
          background-color: #555; /* Légère variation de couleur au survol des boutons */
        }
      
        .programme-title {
          font-size:small;
          font-weight: bolder;
          text-align: left;          
        }
        
        .programme-property {
          font-size: x-small;
          color:gray;
          text-align: right;
          margin-bottom: 0;          
        }

        .programme-property-strong{
          font-size:x-small;
          color:lightgray;
          text-align: right;
          margin-bottom: 0;
          /* font-weight: bolder; */
        }

        .programme-property-actors{
          font-size:small;
          color:gray;
          text-align: left;
          margin: 5px 0 8px 0;
          font-weight:600;
          font-style: italic;
        }

        .programme-property-description{
          font-size:small ;
          color:lightgray;
          text-align:justify;
          margin-bottom: 3  ;
          /* font-weight: bolder; */
        }

        .affiche-hdeb{
          font-size:small;
          font-weight: bolder;
          width: 40px;
          
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 1.2); /* Effet d'ombre portée */
        }


        .tranche{
          font-size:small;
          color:gray;
          text-align: right;
          margin-bottom: 0;
          font-weight: bolder;
        }


        hr {
          border-top: 1px solid #b1afaf; /* Couleur rouge pour l'exemple */
        }

</style>

</HEAD>

<body class="bg-dark text-light"></body>
  <div class="container bg-dark text-light">
      {% block content %}{% endblock %}
  </div>

</BODY>
</HTML>
